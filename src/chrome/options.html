<!doctype html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %> Options</title>
    <script type="module" src="browser-polyfill.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="button-info" id="status">
        <button type="button" class="btn btn-primary" id="save">Save</button>
      </div>
      <div class="card bg-light">
        <h6 class="card-header">City Info</h6>
        <div class="card-body">
          <label>
            Show Your City Stats
            <input type="checkbox" id="Stats" />
          </label>
          <label>
            Show Current Bonus/Boosts
            <input type="checkbox" id="bonus" />
          </label>
          <label>
            Show City Incidents
            <input type="checkbox" id="Incidents" />
          </label>
          <label>
            Show Building Collection Times
            <input type="checkbox" id="collectionTimes" />
          </label>
          <label>
            Show Other Player Stats
            <input type="checkbox" id="visit" />
          </label>
        </div>
      </div>
      <div class="card bg-light">
        <h6 class="card-header">GB Info</h6>
        <div class="card-body">
          <div class="card-text">
            <label>
              Show GB Donation Helper
              <input type="checkbox" id="Donation" />
            </label>
            <label>
              Prefix with Guild #
              <input type="checkbox" id="donationGuildPosition" />
            </label>
            <label>
              Suffix with this text
              <input
                type="text"
                class="form-control"
                id="donationSuffix"
                value=""
                size="20"
              />
            </label>
            <label>
              Hide Unsafe Spots
              <input type="checkbox" id="hideUnsafe" />
            </label>
            <label>
              Donation %
              <input
                class="form-control"
                type="number"
                id="donationPercent"
                value="190"
                min="0"
                max="200"
              />
            </label>
            <label>
              Show GB Rewards
              <input type="checkbox" id="GBRewards" />
            </label>
            <label>
              Show Current Donors
              <input type="checkbox" id="GBDonors" />
            </label>
            <label>
              Show Total FP Invested
              <input type="checkbox" id="Invested" />
            </label>
            <label>
              Show Current Level
              <input type="checkbox" id="GBInfo" />
            </label>
          </div>
        </div>
      </div>
      <div class="card bg-light">
        <h6 class="card-header">GvG</h6>
        <div class="card-body">
          <label>
            Show GvG Age Status
            <input type="checkbox" id="GvG" />
          </label>
          <label>
            Show Army Stats
            <input type="checkbox" id="army" />
          </label>
        </div>
      </div>
      <div class="card bg-light">
        <h6 class="card-header">Guild Battlegrounds</h6>
        <div class="card-body">
          <label>
            Show Member Activity
            <input type="checkbox" id="Battleground" />
          </label>
          <label>
            Show Leaderboard
            <input type="checkbox" id="leaderboard" />
          </label>
          <label>
            Show Building Costs
            <input type="checkbox" id="buildingCosts" />
          </label>
          <label>
            Show Rewards
            <input type="checkbox" id="GBGrewards" />
          </label>
          <label>
            Show # Siege Camps
            <input type="checkbox" id="GBGshowSC" />
          </label>
          <label>
            Show Province Opening Time
            <input type="checkbox" id="GBGprovinceTime" />
          </label>
          <label>
            Add text to target generator
            <input
              type="text"
              class="form-control"
              id="targetText"
              value=""
              size="40"
            />
          </label>
          <label>
            Search message topics for targets
            <input
              type="text"
              class="form-control"
              id="targets"
              value="targets"
              size="40"
            />
          </label>
        </div>
      </div>
      <div class="card bg-light">
        <h6 class="card-header">Guild Expedition</h6>
        <div class="card-body">
          <label>
            Show Member Contribution
            <input type="checkbox" id="Expedition" />
          </label>
          <label>
            Show Rewards
            <input type="checkbox" id="GErewards" />
          </label>
        </div>
      </div>
      <div class="card bg-light">
        <h6 class="card-header">Other Info:</h6>
        <div class="card-body">
          <label>
            Show Cultural Settlement
            <input type="checkbox" id="settlement" />
          </label>
          <label>
            Show Rewards
            <input type="checkbox" id="rewards" />
          </label>
          <label>
            Show Goods Inventory
            <input type="checkbox" id="goods" />
          </label>
        </div>
      </div>
      <div class="card bg-light">
        <h6 class="card-header">List of players when game launches</h6>
        <div class="card-body">
          <label>
            Show Friends
            <input type="checkbox" id="Friends" />
          </label>
          <label>
            Show Guild
            <input type="checkbox" id="Guild" />
          </label>
          <label>
            Show Hood
            <input type="checkbox" id="Hood" />
          </label>
        </div>
      </div>
      <div class="card bg-light">
        <h6 class="card-header">Guild Admin</h6>
        <div class="card-body">
          <label>
            Show Treasury
            <input type="checkbox" id="Treasury" />
          </label>
          <label>
            Show Treasury Contributions
            <input type="checkbox" id="contributions" />
          </label>
          <label>
            Show Treasury Logs
            <input type="checkbox" id="logs" />
          </label>
        </div>
      </div>
      <div class="card bg-light" id="urlDiv">
        <h6 class="card-header">Post to Guild Discord/Sheets</h6>
        <div class="card-body">
          <label>
            Discord Webhook URL - GBG Targets
            <input
              type="url"
              class="form-control"
              id="discordTargetURL"
              value=""
              size="40"
              pattern="https?://.+"
            />
          </label>
          <label>
            Google Sheet URL - Guild Info
            <input
              type="url"
              class="form-control"
              id="sheetGuildURL"
              value=""
              size="40"
              pattern="https?://.+"
            />
          </label>
          <!-- <label> -->
          <!--     Google Sheet URL - City Info -->
          <!--     <input type="url" class="form-control" id="sheetCityURL" value="" size="40" pattern="https?://.+"> -->
          <!-- </label> -->
        </div>
      </div>
      <!-- <div class="card bg-light"> -->
      <!--     <h6 class="card-header">Post to Own Sheet</h6> -->
      <!--     <div class="card-body"> -->
      <!--         <label> -->
      <!--             Google Sheet URL - Game Info -->
      <!--             <input type="url" class="form-control" id="sheetGameURL" value="" size="40" pattern="https?://.+"> -->
      <!--         </label> -->
      <!--     </div> -->
      <!-- </div> -->
      <div class="card bg-light">
        <h6 class="card-header">Other settings</h6>
        <div class="card-body">
          <label>
            Minimum panel height
            <input class="form-control" type="number" id="minSize" value="50" />
          </label>
        </div>
      </div>
      <div class="card bg-light">
        <h6 class="card-header">Language settings</h6>
        <div class="card-body">
          <label for="language">Language</label>
          <select class="form-control" id="language" name="language">
            <option value="auto">Use Browser Language</option>
            <option value="en">English</option>
            <option value="nl">Dutch</option>
            <option value="fi">Finnish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="it">Italian</option>
            <option value="es">Spanish</option>
            <option value="sv">Swedish</option>
            <option value="game">Use Game Language</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
